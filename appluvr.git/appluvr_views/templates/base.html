<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{%block fulltitle%}{% block title %}{% endblock %} - Appluvr Redis Tasks{% endblock %}</title>
    {% block additionalstyles %}{% endblock %}
    {% block priorityscripts %}{% endblock %}
</head>
<body>
    <div class="page">
        <header>
            <h1>Appluvr Redis Tasks</h1>
        </header>
        
        <div class="content-container">
            {% for message in get_flashed_messages() %}
            <div class="flashed-messages">
                <p class="flashed-message">{{ message }}</p>
            </div>
            {% endfor %}
            
            <div class="content">
            {% block content %}{% endblock %}
            </div>
            <div class="content-end"></div>
        </div>
    </div>
{% block additionalscripts %}{% endblock %}
</body>
</html>
